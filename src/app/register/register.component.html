<div class="row form-row align-items-center">
    <div class="col-md-6 col-sm-12 loginform">
        <h2 class="head mb-3">SIGN UP</h2>
        <form action="" (ngSubmit)="register()">
            <div class="form-floating mb-3">
                <input [(ngModel)]="uname" name="uname" type="text" class="form-control" id="uname" placeholder="name@example.com">
                <label for="uname">User Name</label>
            </div>
            <div class="form-floating mb-3">
                <input [(ngModel)]="acno" type="text"  name="acno" class="form-control" id="acno" placeholder="name@example.com">
                <label for="acno">Account Number</label>
            </div>
            <div class="form-floating mb-5">
                <input [(ngModel)]="pass" name="pass" type="password" name="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            
            <div class="d-flex align-items-center justify-content-between px-3">
                <a routerLink="" class="form-a">Already have an account?</a>
                <button type="submit" class="btn signup-btn px-4 py-2">Signup</button>
            </div>
        </form>
    </div>
    <div class="col-md-6 col-sm-12 headings">
        <h1> <span>Welcome to</span> NatWest</h1>
    </div> 
</div>
