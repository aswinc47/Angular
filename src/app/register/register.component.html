<div class="row form-row align-items-center">
    <div class="col-md-6 col-sm-12 loginform">
        <h2 class="head mb-3">SIGN UP</h2>
        <form action="" (ngSubmit)="register()" [formGroup]="registerForm" >
            <div class="form-floating mb-3">
                <input formControlName="uname" name="uname" type="text" class="form-control" id="uname" placeholder="name@example.com">
                <label for="uname">User Name</label>
                <div class="inv" *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" >invalid:alphabets only</div>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="acno" type="text"  name="acno" class="form-control" id="acno" placeholder="name@example.com">
                <label for="acno">Account Number</label>
                <div class="inv" *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched ">invalid:number only</div>
            </div>
            <div class="form-floating mb-5">
                <input formControlName="pass" name="pass" type="password" name="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
                <div class="inv" *ngIf="this.registerForm.get('pass')?.errors && this.registerForm.get('pass')?.touched" >invalid:can't use special characters</div>
            </div>
            
            <div class="d-flex align-items-center justify-content-between px-3">
                <a routerLink="" class="form-a">Already have an account?</a>
                <button type="submit" class="btn signup-btn px-4 py-2">Signup</button>
            </div>
        </form>
    </div>
    <div class="col-md-6 col-sm-12 headings">
        <h1> <span>Welcome to</span> NatWest</h1>
    </div> 
</div>
