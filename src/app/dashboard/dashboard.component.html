<div class="row form-row align-items-center">
    <div class="col-md-6 col-sm-12 loginform">
        <h2 class="head mb-3">DEPOSIT</h2>
        <form action="">
            <div class="form-floating mb-3">
                <input [(ngModel)]="acnum1" name="acnum1" type="text" class="form-control" id="acnum1" placeholder="name@example.com">
                <label for="acnum">Account Number</label>
            </div>
            <div class="form-floating mb-5">
                <input [(ngModel)]="pass1" name="pass1" type="password" name="password" class="form-control" id="password1" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input [(ngModel)]="deposit" type="text"  name="deposit" class="form-control" id="deposit" placeholder="name@example.com">
                <label for="deposit">Amount</label>
            </div>    
            <div class="d-flex align-items-center justify-content-between px-3">
                <button type="submit" class="btn signup-btn px-4 py-2">Deposit</button>
            </div>
        </form>
    </div>
    <div class="col-md-6 col-sm-12 loginform">
        <h2 class="head mb-3">WITHDRAW</h2>
        <form action="">
            <div class="form-floating mb-3">
                <input [(ngModel)]="acnum2" name="acnum2" type="text" class="form-control" id="acnum2" placeholder="name@example.com">
                <label for="acnum">Account Number</label>
            </div>
            <div class="form-floating mb-5">
                <input [(ngModel)]="pass2" name="pass2" type="password" name="password" class="form-control" id="password2" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input [(ngModel)]="withdraw" type="text"  name="withdraw" class="form-control" id="withdraw" placeholder="name@example.com">
                <label for="deposit">Amount</label>
            </div>    
            <div class="d-flex align-items-center justify-content-between px-3">
                <button type="submit" class="btn signup-btn px-4 py-2">Withdraw</button>
            </div>
        </form>
    </div>
</div>
