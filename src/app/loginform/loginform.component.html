
    <h2 class="head mb-3">LOG IN</h2>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="acno" (change)="eventInput($event)" placeholder="name@example.com">
        <label for="acno">Account Number</label>
    </div>
    <div class="form-floating mb-5">
        <input type="password" class="form-control" id="password" (change)="eventPassword($event)" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <div class="d-flex align-items-center justify-content-between px-3">
        <a href="./signup.html" class="form-a">Create an account</a>
        <button type="button" (click)="login()" class="btn signup-btn px-4 py-2">Login</button>
    </div>
