<app-deleteconfirm [item]="acno" (cancel)="cancel()" ></app-deleteconfirm>

<h1 [ngClass]="acno?'invisible':'' " class="head mb-2">Welcome {{currentUser}}</h1>
<div [ngClass]="acno?'invisible':'' " class="row form-row align-items-center">
    
    <div class="col-md-6 col-sm-12 loginform">
        <h2 class="head mb-3">DEPOSIT</h2>
        <form action="" id="depositid" (ngSubmit)="deposit()" [formGroup]="depositForm" >
            <div class="form-floating mb-3">
                <input formControlName="acnum1" name="acnum1" type="text" class="form-control" id="acnum1">
                <label for="acnum">Account Number</label>
                <div class="inv" *ngIf="this.depositForm.get('acnum1')?.errors && this.depositForm.get('acnum1')?.touched" ><p>invalid:number only</p></div>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="pass1" name="pass1" type="password" name="password" class="form-control" id="password1">
                <label for="password">Password</label>
                <div class="inv" *ngIf="this.depositForm.get('pass1')?.errors && this.depositForm.get('pass1')?.touched">invalid:can't use special characters</div>
            </div>
            <div class="form-floating mb-5">
                <input formControlName="deposit1" type="text"  name="deposit" class="form-control" id="deposit" placeholder="name@example.com">
                <label for="deposit">Amount</label>
                <div class="inv" *ngIf="this.depositForm.get('deposit1')?.errors && this.depositForm.get('deposit1')?.touched" ><p>invalid:number only</p></div>
            </div>    
            <div class="d-flex align-items-center justify-content-between px-3">
                <button type="submit" class="btn signup-btn px-4 py-2">Deposit</button>
            </div>
        </form>
    </div>
    
    <div class="col-md-6 col-sm-12 loginform">
        <h2 class="head mb-3">WITHDRAW</h2>
        <form action="" (ngSubmit)="withdraw()" [formGroup]="withdrawForm" >
            <div class="form-floating mb-3">
                <input formControlName="acnum2" name="acnum2" type="text" class="form-control" id="acnum2" placeholder="name@example.com">
                <label for="acnum">Account Number</label>
                <div class="inv" *ngIf="this.withdrawForm.get('acnum2')?.errors && this.withdrawForm.get('acnum2')?.touched" ><p>invalid:number only</p></div>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="pass2" name="pass2" type="password" name="password" class="form-control" id="password2" placeholder="Password">
                <label for="password">Password</label>
                <div class="inv" *ngIf="this.withdrawForm.get('pass2')?.errors && this.withdrawForm.get('pass2')?.touched">invalid:can't use special characters</div>
            </div>
            <div class="form-floating mb-5">
                <input formControlName="withdraw1" type="text"  name="withdraw" class="form-control" id="withdraw" placeholder="name@example.com">
                <label for="deposit">Amount</label>
                <div class="inv" *ngIf="this.withdrawForm.get('withdraw1')?.errors && this.withdrawForm.get('withdraw1')?.touched" ><p>invalid:number only</p></div>
            </div>    
            <div class="d-flex align-items-center justify-content-between px-3">
                <button type="submit" class="btn signup-btn px-4 py-2">Withdraw</button>
            </div>
        </form>
    </div>
    
    <div class="pt-3"><a routerLink="/transactions" class="form-a">Transaction history</a></div >

    <div class="d-flex deleteacdiv">
        <button type="button" (click)="deleteParent()" class="btn nav-btn px-4 py-2 me-3"><a>Delete account</a></button>
        <button type="button" (click)="logout()"  class="btn nav-btn px-4 py-2">Log-out</button>
    </div>

    <div>
        <h6>{{accessdate | date : "short"}}</h6>
    </div>

</div>
